apiVersion: apps/v1
kind: Deployment
metadata:
  name: wso2apim-pattern-2-is-as-km-deployment
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      deployment: wso2apim-pattern-2-is-as-km
  template:
    metadata:
      labels:
        deployment: wso2apim-pattern-2-is-as-km
    spec:
      initContainers:
      - name: init-apim-db
        image: busybox:1.31
        command: ['sh', '-c', 'echo -e "Checking for the availability of MySQL Server deployment"; while ! nc -z wso2apim-pattern-2-rdbms-service 3306; do sleep 1; printf "-"; done; echo -e "  >> MySQL Server has started";']
      - name: init-apim-analytics
        image: busybox:1.31
        command: ['sh', '-c', 'echo -e "Checking for the availability of WSO2 API Manager Analytics Worker deployment"; while ! nc -z wso2apim-pattern-2-analytics-service 7712; do sleep 1; printf "-"; done; echo -e "  >> WSO2 API Manager Analytics Worker has started";']
      containers:
      - name: wso2apim-is-as-km
        image: wso2/wso2is-km:5.7.0
        livenessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - nc -z localhost 9443
          initialDelaySeconds: 240
          failureThreshold: 3
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - nc -z localhost 9443
          initialDelaySeconds: 240
          failureThreshold: 3
          periodSeconds: 10
        lifecycle:
          preStop:
            exec:
              command:  ['sh', '-c', '${WSO2_SERVER_HOME}/bin/wso2server.sh stop']
        resources:
          requests:
            memory: 2Gi
            cpu: 2000m
          limits:
            memory: 3Gi
            cpu: 3000m
        imagePullPolicy: Always
        securityContext:
          runAsUser: 802
        ports:
        -
          containerPort: 9763
          protocol: "TCP"
        -
          containerPort: 9443
          protocol: "TCP"
        volumeMounts:
        - name: apim-is-as-km-conf
          mountPath: /home/wso2carbon/wso2-config-volume/repository/conf
        - name: apim-is-as-km-conf-datasources
          mountPath: /home/wso2carbon/wso2-config-volume/repository/conf/datasources
      serviceAccountName: "wso2svc-account"
      volumes:
      - name: apim-is-as-km-conf
        configMap:
          name: apim-is-as-km-conf
      - name: apim-is-as-km-conf-datasources
        configMap:
          name: apim-is-as-km-conf-datasources
